services:
  db:
    image: postgres:16
    hostname: db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U \"$${POSTGRES_USER}\""]
      interval: 2s
      timeout: 5s
      retries: 15

  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
    env_file:
      - bigly-strapi/.env

    ports:
      - 1337:1337
    volumes:
      - strapi_uploads:/app/public/uploads
      - strapi_tmp:/app/.tmp

volumes:
  db_data:
  strapi_uploads:
  strapi_tmp:
